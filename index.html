<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY - Daily Detective Mystery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-medium: #1e293b;
            --bg-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --theme-accent: #6366f1;
            --theme-gradient-start: #6366f1;
            --theme-gradient-end: #a855f7;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            background: radial-gradient(circle at 20% 50%, var(--theme-gradient-start) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, var(--theme-gradient-end) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, var(--theme-accent) 0%, transparent 50%);
            filter: blur(100px);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            animation: fadeInDown 0.6s ease-out;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--theme-gradient-start), var(--theme-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }

        /* Main menu */
        .main-menu {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .puzzle-info {
            background: var(--bg-medium);
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .puzzle-number {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .next-puzzle-timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .timer-digit {
            background: var(--bg-light);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--theme-gradient-start), var(--theme-gradient-end));
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Difficulty select */
        .difficulty-select {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-medium);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-select:hover {
            border-color: var(--primary);
        }

        .difficulty-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Game screen */
        .game-screen {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Crime box */
        .crime-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 35px;
            border-radius: 24px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .crime-box::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: var(--theme-icon);
            opacity: 0.1;
            mask-image: var(--theme-icon);
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
        }

        .crime-box h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .crime-box p {
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* Game stats */
        .game-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--theme-gradient-start), var(--theme-gradient-end));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Initial suspect */
        .initial-suspect-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 30px;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .initial-suspect-traits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .initial-trait {
            padding: 20px;
            border-radius: 16px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .initial-trait::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0.1;
            z-index: 0;
        }

        .initial-trait > * {
            position: relative;
            z-index: 1;
        }

        .initial-trait.green {
            background: rgba(34, 197, 94, 0.15);
            border-color: var(--success);
        }

        .initial-trait.yellow {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--warning);
        }

        .initial-trait.gray {
            background: rgba(148, 163, 184, 0.15);
            border-color: var(--text-muted);
        }

        .initial-trait:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Color legend */
        .color-legend {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--bg-medium);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            transform: translateY(-2px);
            background: var(--bg-light);
        }

        .color-box {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            position: relative;
        }

        .color-box::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 10px;
            background: inherit;
            opacity: 0.3;
            filter: blur(4px);
        }

        .color-box.green { background: var(--success); }
        .color-box.yellow { background: var(--warning); }
        .color-box.gray { background: var(--text-muted); }

        /* Trait guide */
        .trait-guide-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 30px;
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .trait-guide-item {
            margin: 30px 0;
        }

        .trait-guide-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .trait-spectrum {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 15px 0;
        }

        .trait-spectrum::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            height: 4px;
            background: linear-gradient(90deg, var(--border), var(--primary), var(--border));
            border-radius: 2px;
            z-index: 0;
        }

        .trait-value {
            background: var(--bg-medium);
            padding: 8px 16px;
            border-radius: 12px;
            border: 2px solid var(--border);
            font-size: 0.9em;
            font-weight: 500;
            z-index: 1;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .trait-value:hover {
            transform: translateY(-4px) scale(1.05);
            border-color: var(--primary);
            background: var(--bg-light);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .trait-arrow {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: var(--primary);
            font-weight: bold;
            opacity: 0.7;
        }

        /* Suspects grid */
        #suspectsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .suspect-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .suspect-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .suspect-card:hover::before {
            opacity: 1;
        }

        .suspect-card:hover:not(.disabled):not(.eliminated) {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .suspect-card.disabled {
            opacity: 0.6;
            transform: scale(0.98);
        }

        .suspect-card.eliminated {
            opacity: 0.3;
            filter: grayscale(100%) blur(1px);
            transform: scale(0.95);
        }

        .suspect-name {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .suspect-job {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .trait-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 12px;
            background: var(--bg-medium);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .trait-item:hover {
            background: var(--bg-light);
            transform: translateX(5px);
        }

        .suspect-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .suspect-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .suspect-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .suspect-button:hover::before {
            width: 200px;
            height: 200px;
        }

        .accuse-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .accuse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .exonerate-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .exonerate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        /* Game board */
        .game-board {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 24px;
            margin-bottom: 30px;
            min-height: 120px;
        }

        .guess-row {
            display: flex;
            gap: 25px;
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-medium);
            border-radius: 16px;
            animation: guessAppear 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes guessAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .guess-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            border-radius: 2px;
        }

        .guess-feedback {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            flex: 1;
        }

        .trait-feedback {
            padding: 12px 18px;
            border-radius: 12px;
            text-align: center;
            min-width: 140px;
            font-weight: 500;
            transition: all 0.3s ease;
            animation: feedbackPop 0.4s ease-out;
        }

        @keyframes feedbackPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .trait-feedback.correct {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .trait-feedback.close {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .trait-feedback.wrong {
            background: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        /* Game over */
        .game-over {
            text-align: center;
            padding: 50px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            margin-top: 30px;
            animation: gameOverAppear 0.6s ease-out;
        }

        @keyframes gameOverAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-over.won {
            border: 2px solid var(--success);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
        }

        .game-over.lost {
            border: 2px solid var(--danger);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
        }

        #gameOverTitle {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .game-over.won #gameOverTitle {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-over.lost #gameOverTitle {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Developer tools */
        .dev-tools {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 25px;
            border-radius: 16px;
            z-index: 9999;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .dev-tools h3 {
            margin-bottom: 20px;
            color: #22c55e;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
        }

        .dev-tools button {
            background: #1e293b;
            color: #22c55e;
            border: 1px solid #22c55e;
            padding: 10px 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .dev-tools button:hover {
            background: #22c55e;
            color: #0f172a;
            transform: translateY(-2px);
        }

        .ai-results {
            margin-top: 20px;
            padding: 20px;
            background: #0f172a;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid #1e293b;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .container {
                padding: 15px;
            }
            
            .main-menu {
                padding: 30px 20px;
            }
            
            #suspectsGrid {
                grid-template-columns: 1fr;
            }
            
            .game-stats {
                flex-direction: column;
            }
            
            .stat-item {
                min-width: unset;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Theme-specific styling classes */
        .theme-museum {
            --theme-gradient-start: #6366f1;
            --theme-gradient-end: #a855f7;
            --theme-accent: #8b5cf6;
        }

        .theme-tech {
            --theme-gradient-start: #06b6d4;
            --theme-gradient-end: #3b82f6;
            --theme-accent: #0ea5e9;
        }

        .theme-nature {
            --theme-gradient-start: #22c55e;
            --theme-gradient-end: #10b981;
            --theme-accent: #16a34a;
        }

        .theme-space {
            --theme-gradient-start: #6366f1;
            --theme-gradient-end: #ec4899;
            --theme-accent: #a855f7;
        }

        .theme-ocean {
            --theme-gradient-start: #0891b2;
            --theme-gradient-end: #6366f1;
            --theme-accent: #0e7490;
        }

        .theme-kitchen {
            --theme-gradient-start: #f59e0b;
            --theme-gradient-end: #ef4444;
            --theme-accent: #f97316;
        }

        .theme-school {
            --theme-gradient-start: #a855f7;
            --theme-gradient-end: #ec4899;
            --theme-accent: #d946ef;
        }

        .theme-zoo {
            --theme-gradient-start: #f97316;
            --theme-gradient-end: #dc2626;

</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="header">
            <h1>🔍 GUILTY 🔍</h1>
            <div class="subtitle">Daily Detective Mystery</div>
        </div>

        <div id="main-menu" class="main-menu">
            <h2>Welcome, Detective</h2>
            <div class="puzzle-info">
                <div class="puzzle-number" id="puzzleNumber">Loading...</div>
                <h3 id="dailyTheme">Today's Mystery</h3>
                <p id="themeDescription">Loading theme...</p>
            </div>
            
            <select id="difficulty-select" class="difficulty-select">
                <option value="easy">Easy (8 guesses)</option>
                <option value="medium" selected>Medium (6 guesses)</option>
                <option value="hard">Hard (4 guesses)</option>
            </select>
            
            <button id="start-game" class="btn">Start Investigation</button>
            
            <div class="next-puzzle-timer">
                <span>Next puzzle in:</span>
                <span class="timer-digit" id="hours">00</span>
                <span>:</span>
                <span class="timer-digit" id="minutes">00</span>
                <span>:</span>
                <span class="timer-digit" id="seconds">00</span>
            </div>
        </div>

        <div id="game-screen" class="game-screen">
            <div class="crime-box">
                <h2 id="crimeTitle">Loading...</h2>
                <p id="crimeDescription">Loading crime details...</p>
            </div>

            <div class="game-stats">
                <div class="stat-item">
                    <div class="stat-icon">⏱️</div>
                    <div class="stat-content">
                        <div class="stat-label">Time</div>
                        <div class="stat-value" id="timerDisplay">0:00</div>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">🎯</div>
                    <div class="stat-content">
                        <div class="stat-label">Guesses</div>
                        <div class="stat-value" id="guessDisplay">0/6</div>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">🔍</div>
                    <div class="stat-content">
                        <div class="stat-label">Viable Suspects</div>
                        <div class="stat-value" id="viableDisplay">-</div>
                    </div>
                </div>
            </div>
            
            <div id="gameBoard" class="game-board"></div>
            
            <div id="suspectsSection">
                <div id="suspectsGrid"></div>
            </div>

            <div id="gameOver" class="game-over" style="display: none;">
                <h2 id="gameOverTitle"></h2>
                <div id="gameOverMessage"></div>
                <button onclick="location.reload()" class="btn">New Game</button>
            </div>
        </div>
    </div>

    <!-- Developer Tools -->
    <div id="devTools" class="dev-tools" style="display: none;">
        <h3>Developer Tools</h3>
        <button onclick="runAIAnalysis()">Run AI Analysis (200 games)</button>
        <button onclick="showCulprit()">Show Culprit</button>
        <button onclick="runQuickTest()">Quick Test (20 games)</button>
        <button onclick="forceNewTheme()">Force New Theme</button>
        <div id="aiResults" class="ai-results"></div>
    </div>

    <!-- Use only the external script -->
    <script src="public/guilty-game-js.js"></script>
</body>
</html>
