<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY v6 - Enhanced Detective Game</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --border-color: #bdc3c7;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #d5dbdb 100%);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header .subtitle {
            color: var(--secondary-color);
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Main Menu Styles */
        .main-menu {
            text-align: center;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .difficulty-selection {
            margin: 30px 0;
        }

        .difficulty-selection label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .difficulty-select {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary {
            background: var(--primary-color);
        }

        .btn-primary:hover {
            background: #1a252f;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #219a52;
        }

        .btn-warning {
            background: var(--warning-color);
        }

        .btn-warning:hover {
            background: #d68910;
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Game Screen Styles */
        .game-screen {
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            display: block;
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .timer {
            font-family: 'Courier New', monospace;
            background: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .confidence-high { color: var(--success-color); }
        .confidence-medium { color: var(--warning-color); }
        .confidence-low { color: var(--danger-color); }

        .game-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .scenario-section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .scenario-section h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .scenario-section p {
            line-height: 1.6;
            color: var(--text-color);
            font-size: 1.1em;
        }

        /* Suspects Grid */
        .suspects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .suspect-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .suspect-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--secondary-color);
        }

        .suspect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .suspect-header h3 {
            color: var(--primary-color);
            font-size: 1.3em;
            margin: 0;
        }

        .suspicion-meter {
            position: relative;
            width: 100px;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }

        .suspicion-fill {
            height: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .suspicion-high .suspicion-fill { background: var(--danger-color); }
        .suspicion-medium .suspicion-fill { background: var(--warning-color); }
        .suspicion-low .suspicion-fill { background: var(--success-color); }

        .suspicion-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .suspect-traits {
            margin: 15px 0;
            min-height: 60px;
        }

        .trait {
            display: inline-block;
            padding: 6px 12px;
            margin: 3px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .trait-incriminating {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .trait-exonerating {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .trait-neutral {
            background: rgba(149, 165, 166, 0.1);
            color: #7f8c8d;
            border: 1px solid rgba(149, 165, 166, 0.3);
        }

        .no-traits {
            color: #7f8c8d;
            font-style: italic;
        }

        .suspect-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .investigate-btn, .accuse-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .investigate-btn {
            background: var(--secondary-color);
            color: white;
        }

        .investigate-btn:hover {
            background: #2980b9;
        }

        .accuse-btn {
            background: var(--danger-color);
            color: white;
        }

        .accuse-btn:hover {
            background: #c0392b;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            color: var(--primary-color);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--border-color);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .accusation-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .game-result {
            text-align: center;
        }

        .result-text {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .result-text.correct {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .result-text.incorrect {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .game-stats {
            background: var(--background-color);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .culprit-reveal {
            background: var(--background-color);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .statistics {
            max-width: 500px;
        }

        .stat-group {
            margin-bottom: 25px;
            padding: 15px;
            background: var(--background-color);
            border-radius: 8px;
        }

        .stat-group h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 5px;
        }

        .difficulty-stat {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .game-header {
                flex-direction: column;
                text-align: center;
            }

            .game-info {
                justify-content: center;
            }

            .suspects-container {
                grid-template-columns: 1fr;
            }

            .suspect-actions {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
                margin: 10px;
            }
        }

        /* Hidden by default */
        .statistics-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GUILTY</h1>
            <div class="subtitle">Enhanced Detective Game v6</div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="main-menu">
            <h2>Welcome, Detective</h2>
            <p>Use your investigative skills to identify the culprit from a list of suspects. Each case presents unique challenges with different themes and difficulty levels.</p>
            
            <div class="difficulty-selection">
                <label for="difficulty-select">Choose Difficulty:</label>
                <select id="difficulty-select" class="difficulty-select">
                    <option value="easy">Easy (6 suspects)</option>
                    <option value="medium" selected>Medium (8 suspects)</option>
                    <option value="hard">Hard (10 suspects)</option>
                </select>
            </div>

            <div>
                <button id="start-game" class="btn btn-primary">Start Investigation</button>
                <button id="stats-btn" class="btn btn-secondary">View Statistics</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen">
            <div class="game-header">
                <div class="game-info">
                    <div class="info-item">
                        <span class="info-label">Time</span>
                        <div id="game-timer" class="info-value timer">0:00</div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Confidence</span>
                        <div id="confidence-level" class="info-value confidence-high">100%</div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Viable Suspects</span>
                        <div id="viable-count" class="info-value">0</div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="hint-btn" class="btn btn-warning">Get Hint</button>
                    <button id="accuse-btn" class="btn btn-danger">Make Accusation</button>
                    <button id="new-game" class="btn btn-success">New Game</button>
                    <button id="back-to-menu" class="btn btn-secondary">Main Menu</button>
                </div>
            </div>

            <div id="scenario-description" class="scenario-section">
                <!-- Scenario content will be inserted here -->
            </div>

            <div id="suspects-container" class="suspects-container">
                <!-- Suspect cards will be inserted here -->
            </div>
        </div>

        <!-- Statistics Screen -->
        <div id="statistics-screen" class="statistics-screen">
            <!-- Statistics content will be inserted here via modal -->
        </div>
    </div>

    <script src="guilty-game-js.js"></script>
</body>
</html>
