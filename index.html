<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY - Daily Detective Mystery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="public/guilty-game-js.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GUILTY</h1>
            <p class="subtitle">Daily Detective Mystery</p>
        </header>

        <!-- Main Menu -->
        <div id="main-menu" class="main-menu">
            <select id="difficulty-select" class="difficulty-select">
                <option value="easy">Easy (8 guesses)</option>
                <option value="medium" selected>Medium (6 guesses)</option>
                <option value="hard">Hard (4 guesses)</option>
            </select>
            <button id="start-btn" class="btn">Start Investigation</button>
            <button id="tutorial-btn" class="btn btn-secondary">How to Play</button>
        </div>

        <!-- Game Interface -->
        <div id="game-interface" class="game-interface" style="display: none;">
            <div class="suspects-grid">
                <!-- Suspect cards will be dynamically generated -->
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="end-screen" style="display: none;">
            <h2 class="result"></h2>
            <button id="play-again-btn" class="btn">Play Again</button>
            <button id="main-menu-btn" class="btn btn-secondary">Main Menu</button>
        </div>
    </div>
</body>
</html>
