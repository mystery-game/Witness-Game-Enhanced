<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY - Daily Detective Mystery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-medium: #1e293b;
            --bg-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #475569;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --theme-accent: #6366f1;
            --theme-gradient-start: #6366f1;
            --theme-gradient-end: #a855f7;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            background: radial-gradient(circle at 20% 50%, var(--theme-gradient-start) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, var(--theme-gradient-end) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, var(--theme-accent) 0%, transparent 50%);
            filter: blur(100px);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            animation: fadeInDown 0.6s ease-out;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--theme-gradient-start), var(--theme-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }

        /* Main menu */
        .main-menu {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .puzzle-info {
            background: var(--bg-medium);
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        .puzzle-number {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .next-puzzle-timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .timer-digit {
            background: var(--bg-light);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--theme-gradient-start), var(--theme-gradient-end));
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Difficulty select */
        .difficulty-select {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-medium);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-select:hover {
            border-color: var(--primary);
        }

        .difficulty-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Game screen */
        .game-screen {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Crime box */
        .crime-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 35px;
            border-radius: 24px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .crime-box::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: var(--theme-icon);
            opacity: 0.1;
            mask-image: var(--theme-icon);
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
        }

        .crime-box h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .crime-box p {
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        /* Game stats */
        .game-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--theme-gradient-start), var(--theme-gradient-end));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Initial suspect */
        .initial-suspect-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 30px;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .initial-suspect-header h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .initial-suspect-note {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .initial-suspect-traits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .initial-trait {
            padding: 20px;
            border-radius: 16px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .initial-trait::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0.1;
            z-index: 0;
        }

        .initial-trait > * {
            position: relative;
            z-index: 1;
        }

        .initial-trait.green {
            background: rgba(34, 197, 94, 0.15);
            border-color: var(--success);
        }

        .initial-trait.yellow {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--warning);
        }

        .initial-trait.gray {
            background: rgba(148, 163, 184, 0.15);
            border-color: var(--text-muted);
        }

        .initial-trait:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .initial-trait-label {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .initial-trait-value {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Color legend */
        .color-legend {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--bg-medium);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            transform: translateY(-2px);
            background: var(--bg-light);
        }

        .color-box {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            position: relative;
        }

        .color-box::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 10px;
            background: inherit;
            opacity: 0.3;
            filter: blur(4px);
        }

        .color-box.green { background: var(--success); }
        .color-box.yellow { background: var(--warning); }
        .color-box.gray { background: var(--text-muted); }

        /* Trait guide */
        .trait-guide-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 30px;
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .trait-guide-header h4 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .trait-guide-note {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .trait-guide-item {
            margin: 30px 0;
        }

        .trait-guide-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .trait-scale-container {
            position: relative;
            height: 60px;
        }

        .trait-scale-line {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border);
        }

        .trait-values-scale {
            position: relative;
            height: 100%;
        }

        .trait-scale-item {
            position: absolute;
            transform: translateX(-50%);
            text-align: center;
        }

        .trait-scale-dot {
            width: 12px;
            height: 12px;
            background: var(--bg-medium);
            border: 2px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 5px;
            position: relative;
            top: 25px;
        }

        .trait-scale-label {
            font-size: 0.85em;
            white-space: nowrap;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .trait-proximity-arrow {
            position: absolute;
            top: 10px;
            transform: translateX(-50%);
            color: var(--warning);
            font-size: 0.9em;
            font-weight: bold;
        }

        /* Suspects grid */
        #suspectsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .suspect-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .suspect-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .suspect-card:hover::before {
            opacity: 1;
        }

        .suspect-card:hover:not(.disabled):not(.eliminated) {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .suspect-card.disabled {
            opacity: 0.6;
            transform: scale(0.98);
        }

        .suspect-card.eliminated {
            opacity: 0.3;
            filter: grayscale(100%) blur(1px);
            transform: scale(0.95);
        }

        .suspect-name {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .suspect-job {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .suspect-traits {
            margin-bottom: 20px;
        }

        .trait-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 12px;
            background: var(--bg-medium);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .trait-item:hover {
            background: var(--bg-light);
            transform: translateX(5px);
        }

        .trait-label {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .trait-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .trait-value.unknown-value {
            color: var(--text-muted);
            font-style: italic;
        }

        .suspect-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .suspect-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .suspect-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .suspect-button:hover::before {
            width: 200px;
            height: 200px;
        }

        .suspect-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .accuse-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .accuse-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .exonerate-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .exonerate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .elimination-mark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            color: var(--danger);
            font-weight: bold;
        }

        /* Game board */
        .game-board {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 24px;
            margin-bottom: 30px;
            min-height: 120px;
        }

        .guess-row-v2 {
            display: flex;
            gap: 25px;
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-medium);
            border-radius: 16px;
            animation: guessAppear 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes guessAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .guess-row-v2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            border-radius: 2px;
        }

        .guess-suspect {
            min-width: 200px;
        }

        .guess-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .guess-job {
            font-size: 0.9em;
            color: var(--text-muted);
        }

        .guess-feedback {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            flex: 1;
        }

        .trait-feedback {
            padding: 12px 18px;
            border-radius: 12px;
            text-align: center;
            min-width: 140px;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .trait-feedback.revealed {
            opacity: 1;
            transform: scale(1);
            animation: feedbackPop 0.4s ease-out;
        }

        @keyframes feedbackPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .trait-feedback-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .trait-feedback-value {
            font-size: 1em;
            font-weight: 600;
        }

        .trait-feedback-hint {
            font-size: 0.75em;
            margin-top: 4px;
            opacity: 0.9;
        }

        .trait-feedback.correct {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .trait-feedback.close {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .trait-feedback.wrong {
            background: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .trait-feedback.unknown {
            background: var(--bg-light);
            color: var(--text-muted);
            border: 1px dashed var(--border);
            font-style: italic;
        }

        /* Guess counter and confidence */
        .guess-counter {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            margin: 20px 0;
        }

        .confidence-display {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
        }

        .confidence-meter {
            height: 20px;
            background: var(--bg-medium);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--warning), var(--success));
            transition: width 0.5s ease;
        }

        .confidence-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        /* Game over */
        .game-over {
            text-align: center;
            padding: 50px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            margin-top: 30px;
            animation: gameOverAppear 0.6s ease-out;
        }

        @keyframes gameOverAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-over.won {

    <!-- Initialize the game -->
    <script>
    // Wait for DOM and GameManager to be ready
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, GameManager:', window.GameManager);
        
        // Update main menu theme
        if (window.GameManager && typeof window.GameManager.updateMainMenuTheme === 'function') {
            window.GameManager.updateMainMenuTheme();
        }
        
        // Countdown timer
        function updateCountdown() {
            if (window.GameManager && typeof window.GameManager.getNextPuzzleTime === 'function') {
                var now = new Date();
                var next = window.GameManager.getNextPuzzleTime();
                var diff = next - now;
                
                if (diff < 0) {
                    // Reload page when new puzzle is available
                    location.reload();
                    return;
                }
                
                var hours = Math.floor(diff / 1000 / 60 / 60);
                var minutes = Math.floor((diff / 1000 / 60) % 60);
                var seconds = Math.floor((diff / 1000) % 60);
                
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Button handlers
        document.getElementById('rulesBtnMenu').onclick = function() { 
            if (window.GameManager) window.GameManager.showRules(); 
        };
        document.getElementById('rulesBtnGame').onclick = function() { 
            if (window.GameManager) window.GameManager.showRules(); 
        };
        document.getElementById('devModeBtnMenu').onclick = function() { 
            if (window.GameManager) window.GameManager.toggleDevMode(); 
        };
        document.getElementById('devModeBtnGame').onclick = function() { 
            if (window.GameManager) window.GameManager.toggleDevMode(); 
        };
        
        // Start game button
        document.getElementById('start-game').addEventListener('click', function() {
            const difficulty = document.getElementById('difficulty-select').value;
            
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            
            if (window.GameManager && typeof window.GameManager.init === 'function') {
                window.GameManager.setDifficulty(difficulty);
                window.GameManager.init();
            } else {
                console.error('GameManager not properly loaded');
                alert('Game failed to load. Please refresh the page.');
            }
        });
    });

    // Developer tool functions
    function runAIAnalysis() {
        const resultsDiv = document.getElementById('aiResults');
        resultsDiv.textContent = 'Running AI analysis...';
        
        if (window.GameManager && typeof window.GameManager.runAITests === 'function') {
            window.GameManager.runAITests.call(window.GameManager, 200).then(results => {
                resultsDiv.textContent = results;
            }).catch(err => {
                resultsDiv.textContent = 'Error: ' + err.message;
            });
        }
    }

    function showCulprit() {
        if (window.GameManager && typeof window.GameManager.getCulpritForTesting === 'function') {
            const culprit = window.GameManager.getCulpritForTesting();
            if (culprit) {
                alert(`Culprit: ${culprit.name} (${culprit.job})\n` +
                      `Access: ${culprit.access}\n` +
                      `Timing: ${culprit.timing}\n` +
                      `Knowledge: ${culprit.knowledge}\n` +
                      `Motive: ${culprit.motive}\n` +
                      `Behavior: ${culprit.behavior}`);
            } else {
                alert('Dev mode must be enabled first!');
            }
        }
    }

    function runQuickTest() {
        const resultsDiv = document.getElementById('aiResults');
        resultsDiv.textContent = 'Running quick test...';
        
        if (window.GameManager && typeof window.GameManager.runAITests === 'function') {
            window.GameManager.runAITests.call(window.GameManager, 20).then(results => {
                resultsDiv.textContent = results;
            }).catch(err => {
                resultsDiv.textContent = 'Error: ' + err.message;
            });
        }
    }

    function forceNewTheme() {
        if (window.GameManager && typeof window.GameManager.cycleScenario === 'function') {
            window.GameManager.cycleScenario(1);
        }
    }
    </script>
