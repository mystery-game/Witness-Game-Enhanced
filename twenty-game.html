<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWENTY - Daily 20 Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 16px;
            color: #888;
        }
        
        .game-info {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .category-hint {
            font-size: 20px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .questions-remaining {
            font-size: 24px;
            font-weight: 600;
            color: #ff6b6b;
        }
        
        .question-area {
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .question-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #questionInput {
            flex: 1;
            background: #1a1a1a;
            border: 2px solid #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        #questionInput:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        #askButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #askButton:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #askButton:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }
        
        .questions-list {
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .question-item {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.3s forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question-text {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ddd;
        }
        
        .answer-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .answer-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .answer-yes {
            background: #4CAF50;
        }
        
        .answer-no {
            background: #f44336;
        }
        
        .answer-maybe {
            background: #FFC107;
        }
        
        .answer-text {
            flex: 1;
            font-style: italic;
            color: #aaa;
        }
        
        .guess-section {
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .guess-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #guessInput {
            flex: 1;
            background: #1a1a1a;
            border: 2px solid #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
        }
        
        #guessInput:focus {
            outline: none;
            border-color: #45a049;
        }
        
        #guessButton {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #guessButton:hover:not(:disabled) {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .hint-text {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .game-over {
            text-align: center;
            margin: 30px 0;
            max-width: 500px;
        }
        
        .game-over h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .game-over.won h2 {
            color: #4CAF50;
        }
        
        .game-over.lost h2 {
            color: #f44336;
        }
        
        .reveal-answer {
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        .share-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        .stats-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .stats-button:hover {
            border-color: #666;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }
        
        .close-button {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-button:hover {
            color: white;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .stat-label {
            color: #888;
        }
        
        .stat-value {
            font-weight: 600;
            color: #4CAF50;
        }
        
        .api-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            color: #888;
        }
        
        .api-status.active {
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        .quick-questions {
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .quick-questions-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .quick-button {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #aaa;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-button:hover {
            background: #333;
            color: white;
            border-color: #666;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .stats-button {
                position: static;
                margin-bottom: 20px;
            }
            
            .question-input-container,
            .guess-input-container {
                flex-direction: column;
            }
            
            #askButton,
            #guessButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="stats-button" onclick="showStats()">📊 Stats</button>
    
    <div class="header">
        <h1>TWENTY</h1>
        <div class="subtitle">Guess the object in 20 questions or less</div>
    </div>
    
    <div class="game-info">
        <div class="category-hint">Category: <span id="categoryHint">Loading...</span></div>
        <div class="questions-remaining">Questions Left: <span id="questionsLeft">20</span></div>
    </div>
    
    <div class="question-area" id="questionArea">
        <div class="question-input-container">
            <input type="text" id="questionInput" placeholder="Ask a yes/no question..." maxlength="100">
            <button id="askButton" onclick="askQuestion()">Ask</button>
        </div>
        
        <div class="quick-questions">
            <div class="quick-questions-title">Quick questions:</div>
            <div class="quick-buttons">
                <button class="quick-button" onclick="quickQuestion('Is it alive?')">Is it alive?</button>
                <button class="quick-button" onclick="quickQuestion('Is it man-made?')">Is it man-made?</button>
                <button class="quick-button" onclick="quickQuestion('Can you hold it?')">Can you hold it?</button>
                <button class="quick-button" onclick="quickQuestion('Is it bigger than a person?')">Is it bigger than a person?</button>
                <button class="quick-button" onclick="quickQuestion('Is it found indoors?')">Is it found indoors?</button>
            </div>
        </div>
    </div>
    
    <div class="questions-list" id="questionsList"></div>
    
    <div class="guess-section" id="guessSection">
        <div class="hint-text">Think you know what it is?</div>
        <div class="guess-input-container">
            <input type="text" id="guessInput" placeholder="Enter your guess...">
            <button id="guessButton" onclick="makeGuess()">Guess!</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"></h2>
        <p id="gameOverMessage"></p>
        <div class="reveal-answer" id="revealAnswer"></div>
        <button class="share-button" onclick="shareResults()">Share Results</button>
    </div>
    
    <!-- Stats Modal -->
    <div class="modal" id="statsModal" onclick="hideStats(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title">Statistics</h3>
                <button class="close-button" onclick="hideStats()">&times;</button>
            </div>
            <div id="statsDisplay"></div>
        </div>
    </div>
    
    <div class="api-status" id="apiStatus">Loading...</div>
    
    <script src="twenty-game.js"></script>
</body>
</html>
