<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY - Daily Mystery Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }
        
        .crime-box {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            width: 100%;
        }
        
        .crime-title {
            color: #ff6b6b;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
        
        .crime-description {
            font-size: 18px;
            line-height: 1.5;
        }
        
        .game-board {
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .guess-row {
            display: grid;
            grid-template-columns: 2fr repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.3s forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .suspect-name {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .trait-box {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .trait-box.correct {
            background: #538d4e;
            border-color: #538d4e;
            animation: flip 0.5s;
        }
        
        .trait-box.present {
            background: #b59f3b;
            border-color: #b59f3b;
            animation: flip 0.5s;
        }
        
        .trait-box.absent {
            background: #3a3a3c;
            border-color: #3a3a3c;
            animation: flip 0.5s;
        }
        
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }
        
        .trait-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .trait-value {
            font-weight: 600;
        }
        
        .suspects-section {
            max-width: 600px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .suspects-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #888;
        }
        
        .suspects-grid {
            display: grid;
            gap: 10px;
        }
        
        .suspect-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: grid;
            grid-template-columns: 2fr repeat(5, 1fr);
            gap: 10px;
            align-items: center;
        }
        
        .suspect-card:hover {
            border-color: #666;
            transform: translateY(-2px);
        }
        
        .suspect-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .suspect-card.disabled:hover {
            border-color: #333;
            transform: none;
        }
        
        .suspect-info {
            font-weight: 600;
            font-size: 16px;
        }
        
        .suspect-trait {
            text-align: center;
            font-size: 12px;
        }
        
        .witness-reaction {
            max-width: 600px;
            width: 100%;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .witness-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .witness-text {
            font-style: italic;
            line-height: 1.5;
        }
        
        .game-over {
            text-align: center;
            margin: 30px 0;
        }
        
        .game-over h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .game-over.won h2 {
            color: #538d4e;
        }
        
        .game-over.lost h2 {
            color: #ff4444;
        }
        
        .share-button {
            background: #538d4e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(83, 141, 78, 0.4);
        }
        
        .stats-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .stats-button:hover {
            border-color: #666;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }
        
        .close-button {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-button:hover {
            color: white;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .stat-label {
            color: #888;
        }
        
        .stat-value {
            font-weight: 600;
            color: #538d4e;
        }
        
        .api-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            color: #888;
        }
        
        .api-status.active {
            border-color: #538d4e;
            color: #538d4e;
        }
    </style>
</head>
<body>
    <button class="stats-button" onclick="showStats()">ðŸ“Š Stats</button>
    
    <div class="header">
        <h1>GUILTY</h1>
        <div class="subtitle">Find the culprit in 4 guesses</div>
    </div>
    
    <div class="crime-box">
        <div class="crime-title">Today's Crime</div>
        <div class="crime-description" id="crimeDescription">
            Loading today's mystery...
        </div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="witness-reaction" id="witnessReaction" style="display: none;">
        <div class="witness-label">Witness Reaction</div>
        <div class="witness-text" id="witnessText"></div>
    </div>
    
    <div class="suspects-section" id="suspectsSection">
        <div class="suspects-title">Choose a suspect:</div>
        <div class="suspects-grid" id="suspectsGrid"></div>
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"></h2>
        <p id="gameOverMessage"></p>
        <button class="share-button" onclick="shareResults()">Share Results</button>
    </div>
    
    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Statistics</h3>
                <button class="close-button" onclick="hideStats()">&times;</button>
            </div>
            <div id="statsDisplay"></div>
        </div>
    </div>
    
    <div class="api-status" id="apiStatus">Loading...</div>
    
    <script src="guilty-game.js"></script>
</body>
</html>
