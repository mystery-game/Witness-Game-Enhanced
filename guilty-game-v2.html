<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY - Mystery Deduction Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #e8e6f3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            font-family: 'Crimson Text', serif;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(243, 156, 18, 0.3);
        }
        
        .subtitle {
            font-size: 14px;
            color: #9b99a7;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .difficulty-selector {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .difficulty-selector label {
            color: #9b99a7;
            font-size: 12px;
        }
        
        .difficulty-selector select {
            background: rgba(255, 255, 255, 0.05);
            color: #e8e6f3;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .difficulty-selector select:hover {
            border-color: rgba(243, 156, 18, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .crime-box {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            max-width: 1200px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .crime-title {
            color: #f39c12;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .crime-description {
            font-size: 16px;
            line-height: 1.5;
            color: #e8e6f3;
        }
        
        .initial-suspect-section {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(243, 156, 18, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            max-width: 1200px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(243, 156, 18, 0.1);
        }
        
        .initial-suspect-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .initial-suspect-header h3 {
            color: #f39c12;
            font-size: 18px;
            margin-bottom: 3px;
            font-weight: 600;
        }
        
        .initial-suspect-note {
            color: #9b99a7;
            font-size: 12px;
        }
        
        .initial-suspect-traits {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .initial-trait {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            min-width: 100px;
            backdrop-filter: blur(5px);
        }
        
        .initial-trait.green {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.15);
            box-shadow: 0 2px 10px rgba(39, 174, 96, 0.2);
        }
        
        .initial-trait.yellow {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.15);
            box-shadow: 0 2px 10px rgba(243, 156, 18, 0.2);
        }
        
        .initial-trait.gray {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .initial-trait-label {
            font-size: 10px;
            color: #9b99a7;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .initial-trait-value {
            font-size: 12px;
            font-weight: 600;
            color: #e8e6f3;
        }
        
        .color-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 11px;
            color: #9b99a7;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .color-box {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .color-box.green {
            background: #27ae60;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
        }
        
        .color-box.yellow {
            background: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }
        
        .color-box.gray {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .timer-display {
            text-align: center;
            font-size: 16px;
            color: #f39c12;
            margin-bottom: 10px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
        
        .guess-counter {
            text-align: center;
            font-size: 16px;
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .game-board {
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
            /* Removed max-height and overflow to prevent scrolling */
        }
        
        .guess-row-v2 {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.3s forwards;
            backdrop-filter: blur(5px);
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .guess-suspect {
            margin-bottom: 10px;
        }
        
        .guess-name {
            font-size: 16px;
            font-weight: 600;
            color: #e8e6f3;
            display: inline;
        }
        
        .guess-job {
            font-size: 12px;
            color: #9b99a7;
            display: inline;
            margin-left: 8px;
        }
        
        .guess-feedback {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .trait-feedback {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 10px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s;
            flex: 0 0 auto;
            min-width: 75px;
        }
        
        .trait-feedback.revealed {
            opacity: 1;
            transform: scale(1);
        }
        
        .trait-feedback.correct {
            background: rgba(39, 174, 96, 0.2);
            border-color: #27ae60;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
        }
        
        .trait-feedback.close {
            background: rgba(243, 156, 18, 0.2);
            border-color: #f39c12;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3);
        }
        
        .trait-feedback.wrong {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .trait-feedback-label {
            font-size: 9px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 2px;
            letter-spacing: 0.05em;
        }
        
        .trait-feedback-value {
            font-size: 11px;
            font-weight: 600;
        }
        
        .trait-feedback-hint {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.9;
        }
        
        .suspects-section {
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .suspects-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #9b99a7;
            font-weight: 500;
        }
        
        .suspects-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .suspect-card-v2 {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .suspect-card-v2:hover {
            border-color: rgba(243, 156, 18, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .suspect-card-v2.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .suspect-card-v2.disabled:hover {
            border-color: rgba(255, 255, 255, 0.08);
            transform: none;
            box-shadow: none;
        }
        
        .suspect-card-v2.eliminated {
            opacity: 0.3;
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.05);
        }
        
        .suspect-card-v2.eliminated:hover {
            border-color: rgba(255, 255, 255, 0.08);
            transform: none;
            box-shadow: none;
        }
        
        .elimination-mark {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.4);
        }
        
        .suspect-card-v2.processing {
            opacity: 0.6;
            cursor: wait;
            pointer-events: none;
        }
        
        .suspect-header {
            margin-bottom: 8px;
        }
        
        .suspect-name {
            font-size: 14px;
            font-weight: 600;
            color: #e8e6f3;
        }
        
        .suspect-job {
            font-size: 11px;
            color: #9b99a7;
            margin-top: 2px;
        }
        
        .suspect-traits {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3px;
        }
        
        .trait-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4px;
            font-size: 10px;
        }
        
        .trait-label {
            font-size: 9px;
            color: #7b798a;
            flex-shrink: 0;
            text-align: left;
        }
        
        .trait-value {
            font-size: 10px;
            font-weight: 500;
            color: #d8d6e3;
            text-align: right;
        }
        
        .game-over {
            text-align: center;
            margin: 20px 0;
            max-width: 500px;
        }
        
        .game-over h2 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        .game-over.won h2 {
            color: #27ae60;
        }
        
        .game-over.lost h2 {
            color: #e74c3c;
        }
        
        .culprit-reveal {
            margin-top: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 13px;
            color: #b8b6c3;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .share-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            background: #2ecc71;
        }
        
        .stats-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e8e6f3;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }
        
        .stats-button:hover {
            border-color: rgba(243, 156, 18, 0.5);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }
        
        .reference-button {
            position: absolute;
            top: 10px;
            right: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e8e6f3;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }
        
        .reference-button:hover {
            border-color: rgba(243, 156, 18, 0.5);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: #1a1a3e;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .modal-content-wide {
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .reference-table {
            width: 100%;
            margin-top: 15px;
        }
        
        .reference-trait {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .reference-trait-title {
            font-size: 16px;
            font-weight: 600;
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        .reference-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
        }
        
        .reference-value {
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .reference-value.suspicion-5 {
            background: rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
        }
        
        .reference-value.suspicion-4 {
            background: rgba(243, 156, 18, 0.2);
            border-color: #f39c12;
        }
        
        .reference-value.suspicion-3 {
            background: rgba(241, 196, 15, 0.2);
            border-color: #f1c40f;
        }
        
        .reference-value.suspicion-2 {
            background: rgba(46, 204, 113, 0.2);
            border-color: #2ecc71;
        }
        
        .reference-value.suspicion-1 {
            background: rgba(52, 152, 219, 0.2);
            border-color: #3498db;
        }
        
        .reference-proximity {
            margin-top: 10px;
            font-size: 11px;
            color: #9b99a7;
        }
        
        .reference-legend {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .reference-legend-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f39c12;
        }
        
        .reference-legend-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .reference-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .reference-color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .reference-color-box.green {
            background: #27ae60;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
        }
        
        .reference-color-box.yellow {
            background: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }
        
        .reference-color-box.gray {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #e8e6f3;
        }
        
        .close-button {
            background: none;
            border: none;
            color: #9b99a7;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-button:hover {
            color: #e8e6f3;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            color: #9b99a7;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: 600;
            color: #27ae60;
            font-size: 14px;
        }
        
        .game-tip {
            text-align: center;
            font-size: 12px;
            color: #7b798a;
            margin-top: 10px;
            font-style: italic;
        }
        
        /* Large screens optimization */
        @media (min-width: 1400px) {
            .suspects-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        /* Medium screens */
        @media (max-width: 1200px) {
            .suspects-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* Small screens */
        @media (max-width: 900px) {
            .suspects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            
            .stats-button, .reference-button {
                position: static;
                margin-bottom: 5px;
                margin-right: 5px;
                display: inline-block;
            }
            
            .suspects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .suspect-traits {
                font-size: 9px;
            }
            
            .trait-label {
                font-size: 8px;
            }
            
            .trait-value {
                font-size: 9px;
            }
            
            .guess-feedback {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .reference-values {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <button class="stats-button" onclick="showStats()">📊 Stats</button>
    <button class="reference-button" onclick="showReference()">📋 Trait Guide</button>
    
    <div class="header">
        <h1>GUILTY</h1>
        <div class="subtitle">Find the culprit using logical deduction</div>
    </div>
    
    <div class="crime-box">
        <div class="crime-title" id="crimeTitle">Today's Crime</div>
        <div class="crime-description" id="crimeDescription">
            Loading today's mystery...
        </div>
    </div>
    
    <div class="timer-display" id="timerDisplay">Time: 0:00</div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="suspects-section" id="suspectsSection">
        <div class="suspects-title">Choose a suspect:</div>
        <div class="suspects-grid" id="suspectsGrid"></div>
        <div class="game-tip">💡 Right-click (or long-press on mobile) to eliminate suspects</div>
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"></h2>
        <p id="gameOverMessage"></p>
        <button class="share-button" onclick="shareResults()">Share Results</button>
    </div>
    
    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Statistics</h3>
                <button class="close-button" onclick="hideStats()">&times;</button>
            </div>
            <div id="statsDisplay"></div>
        </div>
    </div>
    
    <!-- Reference Modal -->
    <div class="modal" id="referenceModal">
        <div class="modal-content modal-content-wide">
            <div class="modal-header">
                <h3 class="modal-title">Trait Value Reference</h3>
                <button class="close-button" onclick="hideReference()">&times;</button>
            </div>
            <div id="referenceDisplay"></div>
        </div>
    </div>
    
    <script src="guilty-game-v2.js"></script>
</body>
</html>
