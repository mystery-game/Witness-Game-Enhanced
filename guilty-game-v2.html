<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILTY v2 - Daily Mystery Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff6b6b, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .difficulty-selector {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .difficulty-selector label {
            color: #888;
            font-size: 12px;
        }
        
        .difficulty-selector select {
            background: #1a1a1a;
            color: white;
            border: 2px solid #333;
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .crime-box {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            max-width: 1200px;
            width: 100%;
        }
        
        .crime-title {
            color: #ff6b6b;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }
        
        .crime-description {
            font-size: 16px;
            line-height: 1.4;
        }
        
        .initial-suspect-section {
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            max-width: 1200px;
            width: 100%;
        }
        
        .initial-suspect-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .initial-suspect-header h3 {
            color: #ff6b6b;
            font-size: 18px;
            margin-bottom: 3px;
        }
        
        .initial-suspect-note {
            color: #888;
            font-size: 12px;
        }
        
        .initial-suspect-traits {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .initial-trait {
            background: #2a2a2a;
            border: 2px solid;
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            min-width: 100px;
        }
        
        .initial-trait.green {
            border-color: #538d4e;
            background: rgba(83, 141, 78, 0.2);
        }
        
        .initial-trait.yellow {
            border-color: #b59f3b;
            background: rgba(181, 159, 59, 0.2);
        }
        
        .initial-trait.gray {
            border-color: #3a3a3c;
            background: rgba(58, 58, 60, 0.2);
        }
        
        .initial-trait-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 2px;
        }
        
        .initial-trait-value {
            font-size: 11px;
            font-weight: 600;
            color: #fff;
        }
        
        .color-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 11px;
            color: #888;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .color-box {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            display: inline-block;
        }
        
        .color-box.green {
            background: #538d4e;
        }
        
        .color-box.yellow {
            background: #b59f3b;
        }
        
        .color-box.gray {
            background: #3a3a3c;
        }
        
        .timer-display {
            text-align: center;
            font-size: 16px;
            color: #ff6b6b;
            margin-bottom: 10px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }
        
        .guess-counter {
            text-align: center;
            font-size: 16px;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .game-board {
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .game-board::-webkit-scrollbar {
            width: 6px;
        }
        
        .game-board::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }
        
        .game-board::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        .guess-row-v2 {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.3s forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .guess-suspect {
            margin-bottom: 10px;
        }
        
        .guess-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            display: inline;
        }
        
        .guess-job {
            font-size: 12px;
            color: #888;
            display: inline;
            margin-left: 8px;
        }
        
        .guess-feedback {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .trait-feedback {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 6px;
            padding: 6px 8px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s;
            flex: 0 0 auto;
            min-width: 70px;
        }
        
        .trait-feedback.revealed {
            opacity: 1;
            transform: scale(1);
        }
        
        .trait-feedback.correct {
            background: #538d4e;
            border-color: #538d4e;
        }
        
        .trait-feedback.close {
            background: #b59f3b;
            border-color: #b59f3b;
        }
        
        .trait-feedback.wrong {
            background: #3a3a3c;
            border-color: #3a3a3c;
        }
        
        .trait-feedback-label {
            font-size: 9px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 2px;
        }
        
        .trait-feedback-value {
            font-size: 11px;
            font-weight: 600;
        }
        
        .trait-feedback-hint {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.9;
        }
        
        .suspects-section {
            max-width: 1200px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .suspects-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #888;
        }
        
        .suspects-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .suspect-card-v2 {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .suspect-card-v2:hover {
            border-color: #666;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        
        .suspect-card-v2.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .suspect-card-v2.disabled:hover {
            border-color: #333;
            transform: none;
            box-shadow: none;
        }
        
        .suspect-card-v2.eliminated {
            opacity: 0.3;
            background: #0a0a0a;
            border-color: #222;
        }
        
        .suspect-card-v2.eliminated:hover {
            border-color: #444;
            transform: none;
            box-shadow: none;
        }
        
        .elimination-mark {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            z-index: 1;
        }
        
        .suspect-card-v2.processing {
            opacity: 0.6;
            cursor: wait;
            pointer-events: none;
        }
        
        .suspect-header {
            margin-bottom: 8px;
        }
        
        .suspect-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .suspect-job {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }
        
        .suspect-traits {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3px;
        }
        
        .trait-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4px;
            font-size: 10px;
        }
        
        .trait-label {
            font-size: 9px;
            color: #666;
            flex-shrink: 0;
            text-align: left;
        }
        
        .trait-value {
            font-size: 10px;
            font-weight: 500;
            color: #ccc;
            text-align: right;
        }
        
        .game-over {
            text-align: center;
            margin: 20px 0;
            max-width: 500px;
        }
        
        .game-over h2 {
            font-size: 28px;
            margin-bottom: 12px;
        }
        
        .game-over.won h2 {
            color: #538d4e;
        }
        
        .game-over.lost h2 {
            color: #ff4444;
        }
        
        .culprit-reveal {
            margin-top: 10px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            font-size: 13px;
            color: #aaa;
        }
        
        .share-button {
            background: #538d4e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(83, 141, 78, 0.4);
        }
        
        .stats-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        
        .stats-button:hover {
            border-color: #666;
        }
        
        .reference-button {
            position: absolute;
            top: 10px;
            right: 100px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }
        
        .reference-button:hover {
            border-color: #666;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-content-wide {
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .reference-table {
            width: 100%;
            margin-top: 15px;
        }
        
        .reference-trait {
            margin-bottom: 20px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        
        .reference-trait-title {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .reference-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
        }
        
        .reference-value {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #333;
        }
        
        .reference-value.suspicion-5 {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
        }
        
        .reference-value.suspicion-4 {
            background: rgba(255, 159, 107, 0.2);
            border-color: #ff9f6b;
        }
        
        .reference-value.suspicion-3 {
            background: rgba(255, 215, 107, 0.2);
            border-color: #ffd76b;
        }
        
        .reference-value.suspicion-2 {
            background: rgba(107, 255, 159, 0.2);
            border-color: #6bff9f;
        }
        
        .reference-value.suspicion-1 {
            background: rgba(107, 215, 255, 0.2);
            border-color: #6bd7ff;
        }
        
        .reference-proximity {
            margin-top: 10px;
            font-size: 11px;
            color: #888;
        }
        
        .reference-legend {
            margin-bottom: 20px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 8px;
            text-align: center;
        }
        
        .reference-legend-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .reference-legend-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .reference-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        
        .reference-color-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .reference-color-box.green {
            background: #538d4e;
        }
        
        .reference-color-box.yellow {
            background: #b59f3b;
        }
        
        .reference-color-box.gray {
            background: #3a3a3c;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: 700;
        }
        
        .close-button {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-button:hover {
            color: white;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        
        .stat-label {
            color: #888;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: 600;
            color: #538d4e;
            font-size: 14px;
        }
        
        .game-tip {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        
        /* Large screens optimization */
        @media (min-width: 1400px) {
            .suspects-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        /* Medium screens */
        @media (max-width: 1200px) {
            .suspects-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* Small screens */
        @media (max-width: 900px) {
            .suspects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            
            .stats-button, .reference-button {
                position: static;
                margin-bottom: 5px;
                margin-right: 5px;
                display: inline-block;
            }
            
            .suspects-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .suspect-traits {
                font-size: 9px;
            }
            
            .trait-label {
                font-size: 8px;
            }
            
            .trait-value {
                font-size: 9px;
            }
            
            .guess-feedback {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .reference-values {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <button class="stats-button" onclick="showStats()">ðŸ“Š Stats</button>
    <button class="reference-button" onclick="showReference()">ðŸ“‹ Trait Guide</button>
    
    <div class="header">
        <h1>GUILTY</h1>
        <div class="subtitle">Find the culprit using logical deduction</div>
    </div>
    
    <div class="crime-box">
        <div class="crime-title" id="crimeTitle">Today's Crime</div>
        <div class="crime-description" id="crimeDescription">
            Loading today's mystery...
        </div>
    </div>
    
    <div class="timer-display" id="timerDisplay">Time: 0:00</div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="suspects-section" id="suspectsSection">
        <div class="suspects-title">Choose a suspect:</div>
        <div class="suspects-grid" id="suspectsGrid"></div>
        <div class="game-tip">ðŸ’¡ Right-click (or long-press on mobile) to eliminate suspects</div>
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h2 id="gameOverTitle"></h2>
        <p id="gameOverMessage"></p>
        <button class="share-button" onclick="shareResults()">Share Results</button>
    </div>
    
    <!-- Stats Modal -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Statistics</h3>
                <button class="close-button" onclick="hideStats()">&times;</button>
            </div>
            <div id="statsDisplay"></div>
        </div>
    </div>
    
    <!-- Reference Modal -->
    <div class="modal" id="referenceModal">
        <div class="modal-content modal-content-wide">
            <div class="modal-header">
                <h3 class="modal-title">Trait Value Reference</h3>
                <button class="close-button" onclick="hideReference()">&times;</button>
            </div>
            <div id="referenceDisplay"></div>
        </div>
    </div>
    
    <script src="guilty-game-v2.js"></script>
</body>
</html>
